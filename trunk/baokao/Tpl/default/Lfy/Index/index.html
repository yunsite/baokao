<script type="text/javascript">
    $(function(){
        $('#admin_name').focus();
        $('#tijiao').click(function(){
            var admin_name=$('#admin_name').val();
            var admin_pwd=$('#admin_pwd').val();

            if(check(admin_name,admin_pwd)){
                $('#pop').load("{:U('system/check')}",{
                    'admin_name':admin_name,
                    'admin_pwd':admin_pwd
                });
            }
        });


        $('#cancle').click(function(){
            $('#admin_name').val('');
            $('#admin_pwd').val('');
            $('#pop').html('<br />');
            $('#admin_name').focus();
        });

        function check(admin_name,admin_pwd){
            if(admin_name==''){
                $('#pop').html('用户名不能为空！请填写用户名！');
                $('#admin_name').focus();
                return false;
            }

            if(admin_pwd==''){
                $('#pop').html('用户密码不能为空！请填写用户密码！');
                $('#admin_pwd').focus();
                return false;
            }
            return true;
        }

        $('#pop').ajaxStart(function(){
            $('#pop').html('数据请求中...请稍后...');
        });



    });
</script>
